<p>employee-list works!</p>

<table class=" table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailID</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees">
            
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailID}}</td>
        </tr>
    </tbody> 
</table>
